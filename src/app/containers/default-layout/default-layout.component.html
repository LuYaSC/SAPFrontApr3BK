<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/banner3.png',
      width: 200,
      height: 46,
      alt: 'Sapg'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/logo2.png',
      width: 46,
      height: 46,
      alt: 'Ajolotitos Logo'
    }"
  >
  </c-sidebar-brand>
    <perfect-scrollbar [config]="perfectScrollbarConfig">
  <!--  [perfectScrollbar]="perfsap-backectScrollbarConfig"-->
  <c-sidebar-nav
    [navItems]="navItems"
  >
  </c-sidebar-nav>
    </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <!--<c-container breakpoint="lg" class="h-auto">-->
      <router-outlet></router-outlet>
      <app-global-alerts *ngIf="visible" [visible]="visible" [message]="message"></app-global-alerts>
    <!--</c-container>-->
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
