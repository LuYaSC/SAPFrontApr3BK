<div class="custom-select">
  <select class="form-control" [(ngModel)]="selectedId" (ngModelChange)="onSelectedIdChange()">
    <option *ngIf="enableAllOptions" value="0">ALL</option>
    <option *ngFor="let option of options" [value]="option.id">
      {{option.name}}
    </option>
  </select>
</div>
