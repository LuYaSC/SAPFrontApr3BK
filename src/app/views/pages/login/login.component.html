<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/logoajolo.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" cForm [formGroup]="form" (ngSubmit)="onSubmit()">
        <span class="login100-form-title">
          Inicio
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" noAutocomplete
            placeholder="Introduzca Usuario">
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Campo Requerido(*)</div>
            <div *ngIf="f['username'].errors['email']">Correo Invalido</div>
            <div *ngIf="f['username'].errors['minlength']">
              Debe Contener al menos 6 Caracteres
            </div>
            <div *ngIf="f['username'].errors['maxlength']">
              Maximo 50 caracteres
            </div>
          </div>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>

        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" type="password" noAutocomplete
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Introduzca Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Campo Requerido (*)</div>
            <div *ngIf="f['password'].errors['minlength']">
              Debe contener al menos 6 caracteres
            </div>
            <div *ngIf="f['password'].errors['maxlength']">
              Maximo 50 caracteres
            </div>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
          </span>
        </div>

        <div class="text-center p-t-136">

        </div>
      </form>
    </div>
  </div>
</div>
<app-global-alerts *ngIf="visible" [visible]="visible" [message]="message"></app-global-alerts>
